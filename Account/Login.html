<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="Login.css"/>
</head>
<body>
    <form class="Login">

        <div class="LoginLeft">
            <div class="Writing">
            </div>
        </div>
        <div class="LoginRight">
            <div class="Title">
                <h1>로그인</h1>
            </div>
            <div class="TextForm">
                <input id="ClassNumber" type="text" class="CN" placeholder="학번">
            </div>
            <div class="TextForm">
                <input id="Password" type="password" class="PW" placeholder="비밀번호">
            </div>
            <div class="ButtonForm">
                <input id="Account" type="submit" class="BTN1" value="로그인">
            </div>
            <div class="ButtonForm">
                <input id="BackHome" type="submit" class="BTN2" value="메인 홈">
            </div>
        </div>
    </form>
</body>
</html>
