<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="Account.css"/>
</head>
<body>
    <form method='post' class="Account">
        <div class="Title">
            <H1>회원가입</H1>
        </div>
        <div class="TextForm">
            <input id="ClassNumber" type="text" class="CN" placeholder="학번">
            </input>
        </div>
        <div class="TextForm">
            <input id="StudentName" type="text" class="SN" placeholder="이름">
            </input>
        </div>
        <div class="TextForm">
            <select id="Department" type="tel" class="DEP" placeholder="학과">
                <option value=''selected>학과</option>
                <option value='DEP1'>컴퓨터전자공학과</option>
                <option value='DEP2'>전기공학과</option>
                <option value='DEP3'>정보통신공학과</option>
                <option value='DEP4'>소프트웨어공학과</option>
                <option value='DEP5'>디지털트윈엘리베이터학과</option>
                <option value='DEP6'>AI융합콘텐츠학과</option>
                <option value='DEP7'>건축과</option>
                <option value='DEP8'>생명화학공학과</option>
                <option value='DEP9'>건설시스템공학과</option>
                <option value='DEP10'>스마트자동차공학과</option>
                <option value='DEP11'>간호학과</option>
                <option value='DEP12'>유아교육학과</option>
                <option value='DEP13'>식품영향학과</option>
                <option value='DEP14'>사회복지학과</option>
                <option value='DEP15'>레저스포츠학과</option>
                <option value='DEP16'>비즈니스영어과</option>
                <option value='DEP17'>비즈니스일본어과</option>
                <option value='DEP18'>비즈니스중국어과</option>
                <option value='DEP19'>스마트경영학과</option>
                <option value='DEP20'>자산법률학과</option>
                <option value='DEP21'>미디어출판학과</option>
                <option value='DEP22'>세무회계학과</option>
                <option value='DEP23'>커뮤니케이션디자인학과</option>
                <option value='DEP24'>패션산업학과</option>
                <option value='DEP25'>생활가구디자인학과</option>
                <option value='DEP26'>실내디자인학과</option>
                <option value='DEP27'>VMD&전시디자인학과</option>
                <option value='DEP28'>영화방송공연예술학과</option>
                <option value='DEP29'>웹툰스토리텔링학과</option>
            </select>
        </div>
        <div class="TextForm">
            <input id="Password" type="password" class="PW" placeholder="비밀번호">
        </div>
        <div class="TextForm">
            <input id="PasswordCheck" type="password" class="PWC" placeholder="비밀번호 확인">
        </div>
        <div class="TextForm">
            <input id="PhoneNumber" type="tel" class="PN" placeholder="전화번호">
            </input>
        </div>
        <div class="ButtonForm">
            <input id="Account" type="submit" class="BTN1" value="회원가입" formaction = "Joined.html">
        </div>
        <div class="ButtonForm">
            <input id="BackHome" type="submit" class="BTN2" value="메인 홈">
        </div>
    </form>
</body>
</html>
