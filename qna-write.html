<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>글 작성하기</title>
    <link rel="stylesheet" type="text/css" href="qna-write.css">
  </head>
  <body>
    <header>
      <h1>글 작성하기</h1>
    </header>
    <div class="container">
      <form>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요">

        <label for="category">후보</label>
        <select id="category" name="category">
          <option value="0">원하는 후보를 선택하세요</option>
          <option value="1">1번후보</option>
          <option value="2">2번후보</option>
          <option value="3">3번후보</option>
        </select>
        <label for="category">공약</label>
        <select id="category" name="category">
          <option value="0">원하는 공약를 선택하세요</option>
          <option value="1">1번공약</option>
          <option value="2">2번공약</option>
          <option value="3">3번공약</option>
          <option value="4">4번공약</option>
            </select>
            
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요"></textarea>

        <button type="submit">작성</button>
      </form>
    </div>
  </body>
</html>
